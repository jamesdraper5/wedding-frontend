<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Loading...</title>
		<!-- build:css -->
		<link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="bower_modules/ladda/dist/ladda.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<!-- endbuild -->
		<!-- build:js -->
		<script src="app/require.config.js"></script>
		<script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
		<!-- endbuild -->
	</head>

	<body>

		<!--
		<pre data-bind="text: 'app.hasLoadedData - ' +  app.hasLoadedData()"></pre>
		<pre data-bind="text: 'app - ' +  ko.toJSON(app)"></pre>
		-->

		<!-- ko if: !app.hasLoadedData() || typeof window.app == 'undefined' -->
			<div id="preloader">
				LOADING!!!!!
			</div>
		<!-- /ko -->

		<!-- ko if: typeof window.app != 'undefined' && app.hasLoadedData() && app.isWeddingFound() -->
			<div data-bind="css: app.installation.themeClass">

				<nav-bar params="route: route"></nav-bar>

				<!-- ko if: app.currentRoute().showAdmin == true && app.isUserLoggedIn() -->
				<div id="admin-holder">
					<admin-panel></admin-panel>
				</div>
				<!-- /ko -->

				<div id="page" class="container-fluid" data-bind="component: { name: route().page, params: route }"></div>

			</div>
		<!-- /ko -->
		<!-- ko if: typeof window.app != 'undefined' && app.hasLoadedData() == true && !app.isWeddingFound() && !app.hasError() -->
			WEDDING NOT FOUND!!!
		<!-- /ko -->
		<!-- ko if: typeof window.app != 'undefined' && app.hasLoadedData() == true && app.hasError() -->
			LOADED WITH ERRORS!!!
		<!-- /ko -->

	</body>
</html>
