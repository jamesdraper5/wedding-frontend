<label data-bind="attr: { for: switchId }">{{ labelText }}</label>
<div class="toggleswitch" data-bind="style: style">
    <input type="checkbox" class="toggleswitch-checkbox" data-bind="checked: value, attr: { id: switchId }">
    <label class="toggleswitch-label" data-bind="attr: { for: switchId }"></label>
</div>
