<div id="payment-page">

	<div class="payment-form row">

		<div class="col-md-6 col-md-offset-3 text-center">

			<div>
				<h1>Wedding Pixie</h1>
				<p>Publish your website</p>
			</div>

			<section>
				<h2>Your Payment Details</h2>
				<form action="/api/subscriptions" method="post" id="payment-form" data-bind="submit: OnSubmit">
					<label>
						<input class="field is-empty" placeholder="Jane Doe" data-bind="textInput: userName" />
						<span><span>Name</span></span>
					</label>
					<label>
						<div id="card-element" class="field is-empty"></div>
						<span><span>Card</span></span>
					</label>
					<button type="submit" class="ladda-button btn btn-success" data-style="expand-right" data-bind="ladda:isSubmitting, disable: isSitePublished">
						<span class="ladda-label">
							<i class="fa fa-globe"></i> {{ btnText }}
						</span>
					</button>
					<div class="outcome">
						<div class="error" role="alert"></div>
						<div class="success"></div>
					</div>
				</form>
			</section>
		</div>

	</div>

</div>
