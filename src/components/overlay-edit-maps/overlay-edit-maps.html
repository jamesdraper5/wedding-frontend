<div id="overlay">
	<div id="overlay-bg"></div>

	<div class="modal-header">
		<button type="button" class="close" data-bind="click:Close"><span aria-hidden="true">&times;</span><span class="sr-only">close</span></button>
		<h4 class="modal-title">Edit Your Locations</h4>
	</div>
	<div class="modal-body">
		<div class="forms-container">
			<div class="form-group">
				<div class="col-labels">
					<span class="in_label">Title</span>
				</div>
				<div class="col-inputs">
					<input type="text" class="form-control" data-bind="textInput: title">
				</div>
			</div>

			<!-- ko foreach: maps -->
				<section class="row">
					<div class="col-md-6 col-md-offset-3 text-center">
						<!-- <div data-bind="attr: { id: 'edit-map' + id() }" class="map-container" style="height: 300px;"></div> -->
						<widget-map params="map: $data, mapHeight: '300px', isEditMode: true"></widget-map>
						<div class="form-group">
							<div class="col-labels">
								<span class="in_label">Title</span>
							</div>
							<div class="col-inputs">
								<input type="text" class="form-control" data-bind="textInput: title">
							</div>
						</div>
						<div class="form-group">
							<div class="col-labels">
								<span class="in_label">Description</span>
							</div>
							<div class="col-inputs">
								<textarea class="form-control" data-bind="textInput: description"></textarea>
							</div>
						</div>
					</div>
				</section>
			<!-- /ko -->

		</div>
	</div>
	<div class="modal-footer">
		<div class="pull-left">
			<button class="btn btn-default" data-bind="click: Close">Close</button>
		</div>
		<div class="pull-right">
			<button class="ladda-button btn btn-success" data-style="expand-right" data-bind="ladda:isSubmitting, click:OnSubmit">
				<span class="ladda-label" data-bind="text: btnText()"></span>
			</button>
		</div>
	</div>


</div>
