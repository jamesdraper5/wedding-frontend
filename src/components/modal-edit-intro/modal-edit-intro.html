<div data-bind="attr:{'id':modalDivId},css:{fade:allowFade}" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click:Close"><span aria-hidden="true">&times;</span><span class="sr-only">close</span></button>
                <h4 class="modal-title">Edit Your Introduction</h4>
            </div>
            <div class="modal-body">
                <div class="forms-container">
                    <div class="form-group">
                        <div class="col-labels">
                            <span class="in_label">Title</span>
                        </div>
                        <div class="col-inputs">
                            <input type="text" class="form-control" data-bind="textInput: title">
                        </div>
                    </div>

					<div class="form-group">
					    <div class="col-labels">
					        <span class="in_label">Content</span>
					    </div>
					    <div class="col-inputs">
					        <textarea class="form-control" rows="10" data-bind="textInput: content"></textarea>
					    </div>
					</div>

					<div class="form-group">
					    <div class="col-labels">
					        <span class="in_label">Menu Text</span>
					    </div>
					    <div class="col-inputs">
					        <input type="text" class="form-control" data-bind="textInput: linkText">
					    </div>
					</div>

                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <button class="ladda-button btn btn-success" data-style="expand-right" data-bind="ladda:isSubmitting, click:OnSubmit">
                    	<span class="ladda-label" data-bind="text: btnText()"></span>
                    </button>
                </div>
                <div class="pull-right">
                    <a href="#" class="btn btn-link" data-bind="click: Close">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- IMPORTANT - Mark this template loaded -->
<!-- ko if: $data.readyToShow != null && readyToShow -->
    <div data-bind="template:{afterRender:function(){templateLoaded(true)}}" class="hidden"></div>
<!-- /ko -->
