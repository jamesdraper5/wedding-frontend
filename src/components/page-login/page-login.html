<div id="login-page" class="text-center">

	<h2>LOGO</h2>

	<div class="login-form">
		<h3>Welcome!</h3>
		<p>Login to your Account</p>

		<div class="row">
			<div class="col-md-12">
				<form class="form" role="form" id="login-nav" accept-charset="UTF-8" data-bind="submit: OnSubmitLogin">
					<div class="form-group">
						<label class="sr-only" for="email">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="Email address" required data-bind="textInput: userEmail">
					</div>
					<div class="form-group">
						<label class="sr-only" for="paswword">Password</label>
						<input type="password" class="form-control" id="paswword" placeholder="Password" required data-bind="textInput: userPassword">
                        <div class="help-block text-right"><a href="">Forgot your password?</a></div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Sign in</button>
					</div>
					<!--
					<div class="checkbox">
						<label>
						<input type="checkbox"> Keep me logged-in
						</label>
					</div>
					-->
				</form>
			</div>
			<div class="bottom text-center">
				New here ? <a href="www.weddingpixie.com"><b>Join Us</b></a>
			</div>
	</div>


</div>
