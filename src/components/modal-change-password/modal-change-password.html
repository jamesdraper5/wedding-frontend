<div data-bind="attr:{'id':modalDivId},css:{fade:allowFade}" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Change Password</h4>
			</div>
			<div class="modal-body">
				<!-- ko if: templateLoaded -->

					<div>
						<div class="form-group">
							<label for="current-password">Current Password</label>
							<input type="password" id="current-password" class="form-control" placeholder="The password you currently use to log in" data-bind="textInput: currentPassword" autocomplete="new-password">
						</div>
						<div class="form-group">
							<label for="new-password">New Password</label>
							<input type="text" id="new-password" class="form-control" placeholder="The new password you would like to use" data-bind="textInput: newPassword" autocomplete="new-password">
						</div>
						<div class="form-group">
							<label for="new-password-confirm">Confirm New Password</label>
							<input type="text" id="new-password-confirm" class="form-control" placeholder="The new password you would like to use" data-bind="textInput: newPasswordConfirm" autocomplete="new-password">
						</div>
					</div>

				<!-- /ko -->
			</div>
			<div class="modal-footer">
				<div class="text-right">
					<button class="btn btn-link" data-bind="click:OnClickCancel">Cancel</button>
					<button class="ladda-button btn btn-success" data-style="expand-right" data-bind="ladda:isSubmitting, click:OnSubmit">
						<span class="ladda-label" data-bind="text: btnText()"></span>
					</button>
				</div>
			</div>
	    </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>

<!-- IMPORTANT - Mark this template loaded -->
<!-- ko if: $data.readyToShow != null && readyToShow -->
    <div data-bind="template:{afterRender:function(){templateLoaded(true)}}" class="hidden"></div>
<!-- /ko -->
