<div id="overlay">
	<div id="overlay-bg"></div>

    <div class="modal-header">
        <button type="button" class="close" data-bind="click:Close"><span aria-hidden="true">&times;</span><span class="sr-only">close</span></button>
        <h4 class="modal-title">Edit Your Wedding Party</h4>
    </div>
    <div class="modal-body">
        <div class="forms-container">

			<div class="form-group">
			    <label>Navigation Text</label>
		        <input type="text" class="form-control" data-bind="textInput: menuText">
			</div>

			<!-- ko foreach: groups -->
				<hr>
				<div class="form-group">
				    <label data-bind="text: 'Group #' + parseInt($index()+1) + ' Title'">Group #1 Title</label>
			        <input type="text" class="form-control" data-bind="textInput: title">
				</div>

				<div class="form-group">
					<strong data-bind="text: title">People</strong>
				</div>

				<!-- ko foreach: people -->
					<div class="form-group">
						<div class="form-inline">
							<input type="text" class="form-control" data-bind="textInput: name">
					        <button class="btn btn-primary" data-bind="click: ToggleEdit">Edit</button>
					        <button class="btn btn-danger" data-bind="click: $parent.removePerson">Remove</button>
						</div>

						<!-- ko if: isEditing -->
							<br>
							<div class="form-group">
								<image class="user-preview" src="https://maxcdn.icons8.com/iOS7/PNG/25/Users/user_male_circle_filled-25.png" data-bind="attr: { src: imageUrl }" />
								<a href="#" data-bind="imageUploader: { koObservable: imageUrl }">Edit</a>
							</div>
							<div class="form-group">
							    <label>Description</label>
						        <textarea class="form-control" data-bind="textInput: text"></textarea>
							</div>
						<!-- /ko -->
					</div>
				<!-- /ko -->

				<div class="form-group">
					<div class="form-inline">
				        <button class="btn btn-success" data-bind="click: $parent.removePerson">Add Person</button>
					</div>
				</div>
			<!-- /ko -->

        </div>
    </div>
    <div class="modal-footer">
        <div class="pull-left">
            <button class="btn btn-default" data-bind="click: Close">Close</button>
        </div>
        <div class="pull-right">
            <button class="ladda-button btn btn-success" data-style="expand-right" data-bind="ladda:isSubmitting, click:OnSubmit">
            	<span class="ladda-label" data-bind="text: btnText()"></span>
            </button>
        </div>
    </div>

</div>
<!-- IMPORTANT - Mark this template loaded -->
<!-- ko if: $data.readyToShow != null && readyToShow -->
    <div data-bind="template:{afterRender:function(){templateLoaded(true)}}" class="hidden"></div>
<!-- /ko -->
