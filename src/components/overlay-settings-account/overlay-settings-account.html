<div id="overlay" data-bind="style: { left: app.overlayLeftPos(), width: app.overlayWidth() }">
	<div class="overlay-main">
		<div class="modal-header">
			<button type="button" class="close" data-bind="click:Close"><span aria-hidden="true">&times;</span><span class="sr-only">close</span></button>
			<h4 class="modal-title">Account Settings</h4>
		</div>
		<form data-bind="css: { hasChanges: isDirty }">
			<div class="modal-body">
				<div class="forms-container">
					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" id="email" class="form-control" placeholder="The email address you will use to log in" data-bind="textInput: email">
					</div>
					<!-- ko if: partnerOne() !== null -->
						<div class="form-group">
							<label for="partnerOneName">Your Name</label>
							<input type="text" id="partnerOneName" class="form-control" placeholder="Your full name" data-bind="textInput: partnerOne().fullName">
						</div>
					<!-- /ko -->
					<!-- ko if: partnerTwo() !== null -->
					<div class="form-group">
						<label for="partnerTwoName">Your Partner's Name</label>
						<input type="text" id="partnerTwoName" class="form-control" placeholder="Your partner's full name" data-bind="textInput: partnerTwo().fullName">
					</div>
					<!-- /ko -->

					<hr>

					<div>
						<a href="#" data-bind="click:OnClickChangePassword">Change password</a>
					</div>


				</div>
			</div>
			<div class="overlay-footer" data-bind="style: { left: app.overlayLeftPos() }">
				<div class="pull-left">
					<button id="overlay-close-btn" class="btn btn-default" data-bind="click: Close">Close</button>
				</div>
				<div class="pull-right">
					<button class="ladda-button btn btn-success" data-style="expand-right" data-bind="ladda:isSubmitting, click:OnSubmit">
						<span class="ladda-label">
							<i class="fa fa-check"></i>
							<strong> {{ btnText }}</strong>
						</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div data-bind="template: { afterRender:OnRendered }">
