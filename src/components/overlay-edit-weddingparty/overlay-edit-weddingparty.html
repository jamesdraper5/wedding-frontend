<div id="overlay" data-bind="style: { left: app.overlayLeftPos(), width: app.overlayWidth() }">
	<div id="overlay-main">
	    <div class="modal-header">
	        <button type="button" class="close" data-bind="click:Close"><span aria-hidden="true">&times;</span><span class="sr-only">close</span></button>
	        <h4 class="modal-title">Edit Your Wedding Party</h4>
	    </div>
	    <div class="modal-body">
	        <div class="forms-container">
				<div class="form-group" style="margin-bottom: 5px;">
					<widget-toggle-switch params="{ value: isVisible, labelText: 'Show this section', style: { marginLeft: '10px' } }"></widget-toggle-switch>
				</div>

				<div class="form-group">
				    <label>Menu Text</label>
			        <input type="text" class="form-control" data-bind="textInput: menuText, enable: isVisible">
				</div>

				<!-- ko foreach: groups -->
					<hr>
					<div class="form-group">
					    <label data-bind="text: 'Group #' + parseInt($index()+1) + ' Title'">Group #1 Title</label>
				        <input type="text" class="form-control" data-bind="textInput: title, enable: $component.isVisible">
					</div>

					<div class="form-group">
						<strong data-bind="text: title">People</strong>
					</div>

					<!-- ko foreach: people -->
						<div class="form-group">
							<div class="form-inline">
								<input type="text" class="form-control" data-bind="textInput: name, enable: $component.isVisible">
						        <button class="btn btn-primary" data-bind="click: ToggleEdit, enable: $component.isVisible">Edit</button>
						        <button class="btn btn-danger" data-bind="click: $parent.removePerson, enable: $component.isVisible">Remove</button>
							</div>

							<!-- ko if: isEditing() && $component.isVisible() -->
								<br>
								<div class="form-group">
									<figure class="user-preview hover-effect" data-bind="click: $component.OnClickEditImage">
										<img src="https://maxcdn.icons8.com/iOS7/PNG/25/Users/user_male_circle_filled-25.png" width="100" height="100" class="circle" data-bind="attr: { src: imageUrl }" />
										<figcaption class="circle">
											<p>
												<i class="fa fa-pencil"></i> Edit
											</p>
										</figcaption>
									</figure>

								</div>
								<div class="form-group">
								    <label>Description</label>
							        <textarea class="form-control" data-bind="textInput: text, enable: $component.isVisible"></textarea>
								</div>
							<!-- /ko -->
						</div>
					<!-- /ko -->

					<div class="form-group">
						<div class="form-inline">
					        <button class="btn btn-success" data-bind="click: $component.AddPerson, enable: $component.isVisible">Add Person</button>
						</div>
					</div>
				<!-- /ko -->

	        </div>
	    </div>
	    <div class="overlay-footer" data-bind="style: { left: app.overlayLeftPos() }">
	        <div class="pull-left">
	            <button id="overlay-close-btn" class="btn btn-default" data-bind="click: Close">Close</button>
	        </div>
	        <div class="pull-right">
	            <button class="ladda-button btn btn-success" data-style="expand-right" data-bind="ladda:isSubmitting, click:OnSubmit">
	            	<span class="ladda-label" data-bind="text: btnText()"></span>
	            </button>
	        </div>
	    </div>
	</div>
</div>
<div data-bind="template: { afterRender:OnRendered }">
