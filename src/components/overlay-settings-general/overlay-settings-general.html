<div id="overlay" data-bind="style: { left: app.overlayLeftPos(), width: app.overlayWidth() }">
	<div class="overlay-main">
		<div class="modal-header">
			<button type="button" class="close" data-bind="click:Close"><span aria-hidden="true">&times;</span><span class="sr-only">close</span></button>
			<h4 class="modal-title">General Settings</h4>
		</div>
		<form data-bind="css: { hasChanges: isDirty }">
			<div class="modal-body">
				<div class="forms-container">
					<div class="form-group">
						<label for="menu-text">Website Design</label>
						<input type="text" id="menu-text" class="form-control" placeholder="The design theme of your website" data-bind="textInput: themeId">
					</div>
					<div class="form-group">
						<label for="title">Website Address</label>
						<input type="text" id="title" class="form-control" placeholder="The adress for your website, e.g. janeandjohn.weddingpixie.com" data-bind="textInput: accountUrl">
					</div>
					<div class="form-group">
						<label for="content">Website Title</label>
						<input type="text" id="content" class="form-control" placeholder="This is the text that will show in the tab at the top of your browser" data-bind="textInput: siteTitle">
					</div>
					<!-- TODO: Not a high priority just now (06/05/17)
					<div class="form-group">
						<label for="menu-text">Website Icon</label>
						<input type="text" id="menu-text" class="form-control" placeholder="The title that will show in your top navigation, e.g. RSVP" data-bind="textInput: faviconUrl">
					</div>
					-->
				</div>
			</div>

			<div class="overlay-footer" data-bind="style: { left: app.overlayLeftPos() }">
				<div class="pull-left">
					<button id="overlay-close-btn" class="btn btn-default" data-bind="click: Close">Close</button>
				</div>
				<div class="pull-right">
					<button class="ladda-button btn btn-success" data-style="expand-right" data-bind="ladda:isSubmitting, click:OnSubmit">
						<span class="ladda-label">
							<i class="fa fa-check"></i>
							<strong> {{ btnText }}</strong>
						</span>
					</button>
				</div>
			</div>

		</form>
	</div>
</div>
<div data-bind="template: { afterRender:OnRendered }">
